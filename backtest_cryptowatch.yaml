#----------------------------------------------------------
# バックテストに使用するStrategyファイル
#
#   現在のサンプルロジックのうち対応しているのは st_sma_cryptowatch です
#
#----------------------------------------------------------

strategy_py:   strategy/st_atr_cryptowatch.py
strategy_yaml: strategy/st_atr_cryptowatch.yaml


optimize:    # strategy.yamlのparametersの中の下記のパラメータを順に変更してバックテストを実施
             # 例) [10,20,2]は10から20未満の範囲を2ずつ増やして評価

  nATRPeriod: [1, 10, 1]
  nATRMultip : [1.5, 5.0, 0.1]


#----------------------------------------------------------
slipage : 500              # 成売買でのスリッページ(円)


#----------------------------------------------------------
backtest_resolution : 60   # バックテストの解像度 (分)
backtest_candles: 6000     # バックテスト用に取得するローソク足の本数 (最大約6000)
                           # 解像度60分なら6000本で約8か月
                           # 解像度30分なら6000本で約4か月
                           # 解像度15分なら6000本で約2か月
                           # 解像度5分なら6000本で約20日

#----------------------------------------------------------
output_files: 'st_atr_cryptowatch.png'  # ''を指定すると画面へプロット

